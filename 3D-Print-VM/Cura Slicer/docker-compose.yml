---
version "2.1"
services:
  curaslicer:
    image: mikeah/cura-novnc:latest
    container_name: CuraSlicer
    enviroment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /path/to/folder:/config
      - /path/to/stl-files:/print
    ports:
      - 8080:8080
    restart: unless-stopped
